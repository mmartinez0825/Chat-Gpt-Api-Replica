<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Quotes Ai Generator</title>
  </head>

  <body>
    <h1>Quote Generator (Using Chat Gpt Api)</h1>
    <p>
      This website allows you to generate quotes based on whatever you type in.
    </p>
    <form>
      <label>Type In Text:</label>
      <input type="text" id="user-prompt" />
      <button type="button" onclick="getQuote()" id="submit-button">
        Submit
      </button>
    </form>
    <!-- displays generated quote in div -->
    <div id="quote"></div>
    <!-- scripts -->
    <script src="app.js"></script>
  </body>
</html>
